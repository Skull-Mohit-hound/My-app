<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            position: relative;
            background:white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .profile-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex: 1;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
            min-width: 200px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-info p {
            margin: 4px 0;
            color: #666;
            font-size: 16px;
        }
        .badges-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .badges {
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 100%;
        }
        .badges img {
            height: 50px;
            flex-shrink: 0;
        }
        .action-buttons {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .action-buttons button {
            background: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            flex-grow: 1;
        }
        .action-buttons button.secondary {
            background: #f3f2ef;
            color: #0073b1;
        }

        /* New section */

    .tile-section {
        padding: 20px;
    }
    .tile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }
    .tile {
        background: #0073b1;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
    }
    .tile:hover {
        transform: scale(1.05);
        background: #005f8c;
    }
    .tile-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-content {
        background: white;
        color: black;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        max-width: 500px;
        width: 90%;
    }
    .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

</style> 
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="/images/Mohit Paliwal-1.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Mohit Paliwal <span style="font-size: 16px; font-weight: normal;">(He/Him)</span></h2>
                <p>Publishing Analyst</p>
                <p>Gurugram, Haryana, India</p>
            </div>
        </div>
        <div class="badges-container">
            <div class="badges">
                <img src="/images/2023-07_Badge_SF-Certified_AI-Associate_High-Res.png" alt="Certified Badge 1">
                <img src="/images/2023-07_Badge_SF-Certified_AI-Associate_High-Res.png" alt="Certified Badge 2">
                <img src="/images/2023-07_Badge_SF-Certified_AI-Associate_High-Res.png" alt="Certified Badge 3">
            </div>
        </div>
    </div>
    <div class="action-buttons">
        <button>Open to</button>
        <button class="secondary">Add profile section</button>
    </div>

    <div class="tile-section">
        <div class="tile-grid">
            <div class="tile" data-title="Product 1" data-description="This is the feature description for Product 1.">
                <h3>Product 1</h3>
            </div>
            <div class="tile" data-title="Product 2" data-description="This is the feature description for Product 2.">
                <h3>Product 2</h3>
            </div>
            <div class="tile" data-title="Product 3" data-description="This is the feature description for Product 3.">
                <h3>Product 3</h3>
            </div>
            <!-- Add more tiles as needed -->
        </div>
    
        <div class="tile-modal" id="tileModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
            </div>
        </div>
    </div>
    
<script>
    const tiles = document.querySelectorAll('.tile');
    const modal = document.getElementById('tileModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const closeModal = document.getElementById('closeModal');

    tiles.forEach(tile => {
        tile.addEventListener('click', () => {
            modalTitle.textContent = tile.getAttribute('data-title');
            modalDescription.textContent = tile.getAttribute('data-description');
            modal.style.display = 'flex';
        });
    });

    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>
   
</body>
</html>
