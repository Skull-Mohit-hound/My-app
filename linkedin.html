<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            position: relative;
            background:white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            padding: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            justify-content: space-between;
        }
        .profile-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            flex: 1;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 16px;
            flex-shrink: 0;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            flex: 1;
            min-width: 200px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }
        .profile-info p {
            margin: 4px 0;
            color: #666;
            font-size: 16px;
        }
        .badges-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            flex-shrink: 0;
        }
        .badges {
            display: flex;
            flex-direction: row;
            gap: 8px;
            flex-wrap: wrap;
            max-width: 100%;
        }
        .badges img {
            height: 50px;
            flex-shrink: 0;
        }
        .action-buttons {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .action-buttons button {
            background: #0073b1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            flex-grow: 1;
        }
        .action-buttons button.secondary {
            background: #f3f2ef;
            color: #0073b1;
        }

        /* New section */

        .tile-section {
        padding: 20px;
    }

    .tile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .tile {
        background-image: url('/images/beautiful-anime-character-cartoon-scene.jpg');
        color: #333;
        border-radius: 8px;
        padding: 20px;
        text-align: center;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tile:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .tile img {
        max-width: 80px;
        margin-bottom: 10px;
        border-radius: 8px;
        height: 150px;
        width: 150px;
    }

    .tile-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .tile-modal.active {
        display: flex;
        animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    .modal-content {
        background: rgb(215, 199, 199);
        color: black;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        max-width: 600px;
        width: 90%;
        position: relative;
        animation: slideUp 0.3s ease-in-out;
    }

    @keyframes slideUp {
        from {
            transform: translateY(50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-content img {
        max-width: 100%;
        margin-bottom: 20px;
        border-radius: 8px;
    }

    .modal-link {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background: #0073b1;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.3s ease;
    }

    .modal-link:hover {
        background: #005f8c;
    }

    .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        color: #333;
        font-size: 24px;
        cursor: pointer;
    }

    .features-list {
        list-style-type: disc;
        margin: 20px 0;
        padding-left: 20px;
        text-align: left;
    }

    .features-list li {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .features-list li.visible {
        opacity: 1;
        transform: translateY(0);
    }

    /* Dot navigation */

    .dot-container {
            position: fixed;
            top: 10px;
            left: 10px;
            display: grid;
            grid-template-columns: repeat(1, 50px);
            grid-gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .dot:hover {
            background-color: #2980b9;
        }

        .dot:hover .menu {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 10;
            flex-direction: row;
            align-items: center;
        }

        .menu-item {
            padding: 5px;
            cursor: pointer;
        }

        .menu-item i {
            font-size: 24px;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dot:nth-child(1) {
            background-color: #3498db;
        }

        /* From Uiverse.io by alexruix */ 

        
.loader {
  position: relative;
  width: 120px;
  height: 90px;
  margin: 0 auto;
}

.loader:before {
  content: "";
  position: absolute;
  bottom: 30px;
  left: 50px;
  height: 30px;
  width: 30px;
  border-radius: 50%;
  background: #2a9d8f;
  animation: loading-bounce 0.5s ease-in-out infinite alternate;
}

.loader:after {
  content: "";
  position: absolute;
  right: 0;
  top: 0;
  height: 7px;
  width: 45px;
  border-radius: 4px;
  box-shadow: 0 5px 0 #911c1c, -35px 50px 0 #f2f2f2, -70px 95px 0 #f2f2f2;
  animation: loading-step 1s ease-in-out infinite;
}

@keyframes loading-bounce {
  0% {
    transform: scale(1, 0.7);
  }

  40% {
    transform: scale(0.8, 1.2);
  }

  60% {
    transform: scale(1, 1);
  }

  100% {
    bottom: 140px;
  }
}

@keyframes loading-step {
  0% {
    box-shadow: 0 10px 0 rgba(0, 0, 0, 0),
            0 10px 0 #f2f2f2,
            -35px 50px 0 #f2f2f2,
            -70px 90px 0 #f2f2f2;
  }

  100% {
    box-shadow: 0 10px 0 #f2f2f2,
            -35px 50px 0 #f2f2f2,
            -70px 90px 0 #f2f2f2,
            -70px 90px 0 rgba(0, 0, 0, 0);
  }
}

</style> 
</head>
<body>

    <!-- Dot navigation-->


  <div class="dot-container">

        <div class="menu">

</div> <br><br><br><br><br>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo">
                <img src="/images/Mohit Paliwal-1.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Mohit Paliwal <span style="font-size: 16px; font-weight: normal;">(He/Him)</span></h2>
                <p>Publishing Analyst</p>

        <div class="badges-container">
            <div class="badges">

                <img src="/images/2023-07_Badge_SF-Certified_AI-Associate_High-Res.png" alt="Certified Badge 2">

    <div class="action-buttons">
        <button>Open to</button>

<!-- new section -->
 

    <div class="tile-section">
        <div class="tile-grid">
            <div class="tile" data-title="Product 1" data-description="This is the feature description for Product 1." data-image= "" data-link="https://example.com/product1" data-features='["Feature 1 for Product 1", "Feature 2 for Product 1", "Feature 3 for Product 1"]'>
                <img src="https://via.placeholder.com/100" alt="Product 1 Image">
                <h3>Product 1</h3>
            </div>
            <div class="tile" data-title="Product 2" data-description="This is the feature description for Product 2." data-image="https://via.placeholder.com/300" data-link="https://example.com/product2" data-features='["Feature 1 for Product 2", "Feature 2 for Product 2", "Feature 3 for Product 2"]'>
                <img src="https://via.placeholder.com/100" alt="Product 2 Image">
                <h3>Product 2</h3>
            </div>
            <!-- Add more tiles as needed -->
        </div>
    
        <div class="tile-modal" id="tileModal" aria-hidden="true">
            <div class="modal-content">
                <span class="close-button" id="closeModal" aria-label="Close Modal">&times;</span>
                <img id="modalImage" src="" alt="Product Image" />
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <ul id="modalFeatures" class="features-list"></ul>
                <a id="modalLink" href="#" target="_blank" class="modal-link">Learn More</a>
            </div>
        </div>
    </div>    


    <!--From Uiverse.io by alexruix --> 

<div class="loader"></div>
    

    <script>
        const tiles = document.querySelectorAll('.tile');
        const modal = document.getElementById('tileModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const modalImage = document.getElementById('modalImage');
        const modalFeatures = document.getElementById('modalFeatures');
        const modalLink = document.getElementById('modalLink');
        const closeModal = document.getElementById('closeModal');
    
        tiles.forEach(tile => {
            tile.addEventListener('click', () => {
                modalTitle.textContent = tile.getAttribute('data-title');
                modalDescription.textContent = tile.getAttribute('data-description');
                modalImage.src = tile.getAttribute('data-image');
                modalLink.href = tile.getAttribute('data-link');
    
                // Clear previous features
                modalFeatures.innerHTML = '';
    
                // Add new features with animation
                const features = JSON.parse(tile.getAttribute('data-features'));
                features.forEach((feature, index) => {
                    const li = document.createElement('li');
                    li.textContent = feature;
                    modalFeatures.appendChild(li);
    
                    // Delay appearance for each feature
                    setTimeout(() => {
                        li.classList.add('visible');
                    }, index * 500); // Adjust timing as needed
                });
    
                modal.style.display = 'flex';
                modal.setAttribute('aria-hidden', 'false');
            });
        });
    
        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modal.setAttribute('aria-hidden', 'true');
    
            // Reset features visibility
            document.querySelectorAll('.features-list li').forEach(li => {
                li.classList.remove('visible');
            });
        });
    
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
    
                // Reset features visibility
                document.querySelectorAll('.features-list li').forEach(li => {
                    li.classList.remove('visible');
                });
            }
        });
    </script>
    
   
</body>
</html>
