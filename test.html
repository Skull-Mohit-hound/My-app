<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader Animation</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Loader Styles */
    .spinner {
      position: absolute;
      width: 9px;
      height: 9px;
      display: flex;
      justify-content: center;
      align-items: center;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    .spinner div {
      position: absolute;
      width: 50%;
      height: 150%;
      background: #000000;
      transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1%));
      animation: spinner-fzua35 1s calc(var(--delay) * 1s) infinite ease;
    }

    .spinner div:nth-child(1) {
      --delay: 0.1;
      --rotation: 36;
      --translation: 150;
    }

    .spinner div:nth-child(2) {
      --delay: 0.2;
      --rotation: 72;
      --translation: 150;
    }

    .spinner div:nth-child(3) {
      --delay: 0.3;
      --rotation: 108;
      --translation: 150;
    }

    .spinner div:nth-child(4) {
      --delay: 0.4;
      --rotation: 144;
      --translation: 150;
    }

    .spinner div:nth-child(5) {
      --delay: 0.5;
      --rotation: 180;
      --translation: 150;
    }

    .spinner div:nth-child(6) {
      --delay: 0.6;
      --rotation: 216;
      --translation: 150;
    }

    .spinner div:nth-child(7) {
      --delay: 0.7;
      --rotation: 252;
      --translation: 150;
    }

    .spinner div:nth-child(8) {
      --delay: 0.8;
      --rotation: 288;
      --translation: 150;
    }

    .spinner div:nth-child(9) {
      --delay: 0.9;
      --rotation: 324;
      --translation: 150;
    }

    .spinner div:nth-child(10) {
      --delay: 1;
      --rotation: 360;
      --translation: 150;
    }

    @keyframes spinner-fzua35 {
      0%, 10%, 20%, 30%, 50%, 60%, 70%, 80%, 90%, 100% {
        transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1%));
      }

      50% {
        transform: rotate(calc(var(--rotation) * 1deg)) translate(0, calc(var(--translation) * 1.5%));
      }
    }

    .cta {
      margin: 20px;
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Call-to-Action (CTA) Buttons -->
  <button class="cta" data-cta="cta1">Click Me (CTA 1)</button>
  <button class="cta" data-cta="cta2">Click Me (CTA 2)</button>

  <!-- Example content that will be shown after CTA interaction -->
  <div id="content" style="display: none;">
    <h1>Welcome to My Webpage</h1>
    <p>This is the main content of the page.</p>
  </div>

  <!-- Hidden Loader Template -->
  <div id="loader-template" class="spinner" style="display: none;">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <script>
    // Add event listeners to all CTA buttons
    document.querySelectorAll('.cta').forEach(button => {
      button.addEventListener('click', function() {
        const button = this;
        const loaderTemplate = document.getElementById('loader-template');
        
        // Clone the loader and insert it next to the button
        const loader = loaderTemplate.cloneNode(true);
        loader.style.display = 'flex';
        button.parentNode.insertBefore(loader, button.nextSibling);
        
        // Simulate loading and hide the loader after 3 seconds
        setTimeout(() => {
          loader.style.display = 'none';  // Hide loader
          document.getElementById('content').style.display = 'block';  // Show content
        }, 3000);  // 3 seconds delay
      });
    });
  </script>
  
</body>
</html>
